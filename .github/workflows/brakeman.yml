name: Brakeman Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  brakeman:
    name: Run Brakeman
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Ruby
        uses: ruby/setup-ruby@b90be12699fdfcbee4440c2bba85f6f460446bb0 # v1.279.0
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Brakeman security scan
        run: bin/brakeman --no-exit-on-warn --format sarif --output tmp/brakeman-results.sarif

      - name: Upload Brakeman results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: tmp/brakeman-results.sarif
